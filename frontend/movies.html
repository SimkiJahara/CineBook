<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Navigation -->

        <div class="container">
            <div class="nav-brand">
                <span class="logo">ðŸŽ¬</span>
                <h1>CineBook</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html" class="active">Movies</a></li>
                <li><a href="theatres.html">Theatres</a></li>
                <li><a href="screenings.html">Screenings</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="location.href='login.html'">Login</button>
                <button class="btn btn-primary" onclick="location.href='register.html'">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="movies-page">
        <div class="container">
            <div class="page-header">
                <h1>Movie Catalogue</h1>
                <p>Discover amazing movies playing near you</p>
            </div>

            <div class="movies-layout">
                <!-- Filters -->
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h3>Filters</h3>
                        <button class="btn btn-text" onclick="clearFilters()">Clear All</button>
                    </div>

                    <div class="filter-group">
                        <label>Search Title</label>
                        <input type="text" id="titleFilter" placeholder="Movie title..." oninput="applyFilters()">
                    </div>

                    <div class="filter-group">
                        <label>Genre</label>
                        <div id="genreFilter" class="checkbox-group"></div>
                    </div>

                    <div class="filter-group">
                        <label>Language</label>
                        <select id="languageFilter" onchange="applyFilters()">
                            <option value="">All Languages</option>
                            <option value="English">English</option>
                            <option value="Bangla">Bangla</option>
                            <option value="Hindi">Hindi</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Duration (min)</label>
                        <div class="duration-inputs">
                            <input type="number" id="minDuration" placeholder="Min" onchange="applyFilters()">
                            <span>-</span>
                            <input type="number" id="maxDuration" placeholder="Max" onchange="applyFilters()">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label>Rating</label>
                        <select id="ratingFilter" onchange="applyFilters()">
                            <option value="">All Ratings</option>
                            <option value="G">G</option>
                            <option value="PG">PG</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R</option>
                        </select>
                    </div>
                </aside>

                <!-- Movies Grid -->
                <main class="movies-content">
                    <div class="content-controls">
                        <span id="resultsCount">Loading...</span>
                        <div class="sort-controls">
                            <label>Sort:</label>
                            <select id="sortBy" onchange="applyFilters()">
                                <option value="title">Title</option>
                                <option value="release_date">Release Date</option>
                                <option value="duration">Duration</option>
                            </select>
                            <select id="sortOrder" onchange="applyFilters()">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>

                    <div class="movies-grid" id="moviesGrid">
                        <div class="loading">Loading movies...</div>
                    </div>

                    <div class="pagination" id="pagination"></div>
                </main>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">

</body>
</html>
