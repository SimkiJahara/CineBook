<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineBook</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="images/logo.png" alt="CineBook Logo" class="logo">
                <h1>CineBook</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html" class="active">Movies</a></li>
                <li><a href="theatres.html">Theatres</a></li>
                <li><a href="screenings.html">Screenings</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn btn-outline" onclick="location.href='login.html'">Login</button>
                <button class="btn btn-primary" onclick="location.href='register.html'">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="movies-page">
        <div class="container">
            <div class="page-header">
                <h1>Movie Catalogue</h1>
                <p>Discover amazing movies playing near you</p>
            </div>

            <div class="movies-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar">
                    <div class="filter-section">
                        <h3>Filters</h3>
                        <button class="btn btn-text" onclick="clearFilters()">Clear All</button>
                    </div>

                    <!-- Search Filter -->
                    <div class="filter-group">
                        <label>Search by Title</label>
                        <input type="text" id="titleFilter" placeholder="Enter movie title..." oninput="applyFilters()">
                    </div>

                    <!-- Genre Filter -->
                    <div class="filter-group">
                        <label>Genre</label>
                        <div id="genreFilter" class="checkbox-group">
                            <!-- Genres will be loaded dynamically -->
                        </div>
                    </div>

                    <!-- Language Filter -->
                    <div class="filter-group">
                        <label>Language</label>
                        <select id="languageFilter" onchange="applyFilters()">
                            <option value="">All Languages</option>
                            <option value="English">English</option>
                            <option value="Bangla">Bangla</option>
                            <option value="Hindi">Hindi</option>
                            <option value="Tamil">Tamil</option>
                            <option value="Telugu">Telugu</option>
                        </select>
                    </div>

                    <!-- Duration Filter -->
                    <div class="filter-group">
                        <label>Duration (minutes)</label>
                        <div class="duration-inputs">
                            <input type="number" id="minDuration" placeholder="Min" min="0" onchange="applyFilters()">
                            <span>-</span>
                            <input type="number" id="maxDuration" placeholder="Max" max="500" onchange="applyFilters()">
                        </div>
                    </div>

                    <!-- Age Rating Filter -->
                    <div class="filter-group">
                        <label>Age Rating</label>
                        <select id="ratingFilter" onchange="applyFilters()">
                            <option value="">All Ratings</option>
                            <option value="G">G - General Audiences</option>
                            <option value="PG">PG - Parental Guidance</option>
                            <option value="PG-13">PG-13</option>
                            <option value="R">R - Restricted</option>
                            <option value="NC-17">NC-17</option>
                        </select>
                    </div>
                </aside>

                <!-- Movies Content -->
                <main class="movies-content">
                    <!-- Sort and View Controls -->
                    <div class="content-controls">
                        <div class="results-info">
                            <span id="resultsCount">Loading...</span>
                        </div>
                        <div class="sort-controls">
                            <label>Sort by:</label>
                            <select id="sortBy" onchange="applyFilters()">
                                <option value="title">Title</option>
                                <option value="release_date">Release Date</option>
                                <option value="rating">Rating</option>
                                <option value="duration">Duration</option>
                            </select>
                            <select id="sortOrder" onchange="applyFilters()">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>

                    <!-- Movies Grid -->
                    <div class="movies-grid" id="moviesGrid">
                        <div class="loading">Loading movies...</div>
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <!-- Pagination will be generated dynamically -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 CineBook. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/movies.js"></script>
</body>
</html>
